  <div id="wrapper">

    <app-sidebar></app-sidebar>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

          <app-topbar></app-topbar>

          <!-- main component -->
          <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Empleos registrados</h6>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <thead>
                              <tr>
                                  <th>Título</th>
                                  <th>Descripción</th>
                                  <th>Fecha Registro</th>
                                  <th>Candidatos Registrados</th>
                                  <th>Acciones</th>
                              </tr>
                          </thead>
                          <tfoot>
                              <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Fecha Registro</th>
                                <th>Candidatos Registrados</th>
                                <th>Acciones</th>
                              </tr>
                          </tfoot>
                          <tbody>
                              <tr *ngFor="let position of positions | async">
                                  <td>{{position.title}}</td>
                                  <td>{{position.description}}</td>
                                  <td>{{position.dateCreation | date:"HH:mm dd/MM/yy":'UTC+1'}}</td>
                                  <td>{{getNumCandidates()}}</td>
                                  <td class="d-flex justify-content-between">
                                      <button title="Registrar nueva oferta" routerLink="add" class="btn btn-success">
                                        <i class="fas fa-plus"></i>
                                      </button>
                                      <button title="Modificar" (click)="updatePositions(position.id)"  class="btn btn-warning">
                                        <i class="fas fa-undo-alt"></i>
                                      </button>
                                      <button title="+ Info" (click)="positionsDetails(position.id)" class="btn btn-primary">
                                        <i class="fas fa-info"></i>
                                      </button>
                                    <button title="Eliminar" data-toggle="modal" data-target="#deleteModal" (click)="deletePositions(position.id)" class="btn btn-danger">
                                      <i class="fas fa-exclamation"></i>
                                    </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
          </div>
          <!-- End of main component  -->

          <app-footer></app-footer>

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

    <app-logout></app-logout>
    <app-delete-modal></app-delete-modal>

  </div>
