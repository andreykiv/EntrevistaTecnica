<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
            </div>
            <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="onSubmit()"
            #f="ngForm"
            novalidate
            class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                  name="name"
                  [(ngModel)]="form.name"
                  required
                  minlength="3"
                  maxlength="20"
                  #name="ngModel"
                  type="text"
                  class="form-control form-control-user"
                  placeholder="Nombre">
                </div>
                <div class="col-sm-6">
                  <input
                  name="surname"
                  [(ngModel)]="form.surname"
                  required
                  minlength="3"
                  maxlength="20"
                  #surname="ngModel"
                  type="text"
                  class="form-control form-control-user"
                  placeholder="Apellido">
                </div>
              </div>
              <div class="form-group">
                <input
                type="email"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
                type="email"
                class="form-control form-control-user"
                placeholder="Correo electrónico">
              </div>
              <div class="form-group">
                <input
                type="password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                class="form-control form-control-user"
                placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
               Registrar cuenta
              </button>
            </form>
            <div class="alert alert-success p-2" *ngIf="isSuccessful">
              Cuenta registrada!
            </div>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot">Recuperar contraseña</a>
            </div>
            <div class="text-center">
              <a class="small" href="login">¿Ya dispones de una cuenta? ¡Accede!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
