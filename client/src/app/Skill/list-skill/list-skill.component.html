<div id="wrapper">

  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <app-topbar></app-topbar>

        <!-- .container-fluid -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Habilidades Registradas</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nombre Habilidad</th>
                                <th>Candidatos con la Habilidad</th>
                                <th>Puntuaci贸n Media</th>
                                <th>Mejor puntuaci贸n</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                              <th>Nombre Habilidad</th>
                              <th>Candidatos con la Habilidad</th>
                              <th>Puntuaci贸n Media</th>
                              <th>Mejor puntuaci贸n</th>
                              <th>Acciones</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr *ngFor="let skill of skills | async">
                                <td>{{skill.skillName}}</td>
                                <td>{{getNumCandidates()}}</td>
                                <td>{{getAverage()}}</td>
                                <td>{{getBest()}}</td>
                                <td class="d-flex justify-content-between">
                                    <button title="Crear nueva habilidad" routerLink="add" class="btn btn-success">
                                      <i class="fas fa-plus"></i>
                                    </button>
                                    <button title="Modificar" (click)="updateSkill(skill.id)" class="btn btn-warning">
                                      <i class="fas fa-undo-alt"></i>
                                    </button>
                                  <button title="Eliminar" data-toggle="modal" data-target="#deleteModal" (click)="deleteSkill(skill.id)" class="btn btn-danger">
                                    <i class="fas fa-exclamation"></i>
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        </div>
        <!-- /.container-fluid -->

        <app-footer></app-footer>
      </div>
      <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

  <app-logout></app-logout>
  <app-delete-modal></app-delete-modal>


</div>
